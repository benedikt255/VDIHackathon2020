<!DOCTYPE html>
<!-- In diesem Dokument sind sehr viele Kommentare. In Produktivcode würde man damit deutlich sparsamer umgehen 
    und evtl. die Dateien vor Auslieferung durch einen "Minimizer" laufen lassen, der sämtliche nicht notwendigen Zeichen entfernt,
    um Datenvolumen zu sparen. -->
<!-- Dass ist ein HTML Kommentar -->
<!-- das ganze Dokument befindet sich zwischen den <html>-tags. Jeder Tag muss mit </[Tagname]> wieder geschlossen werden -->
<html lang="de">
    <!-- Im head finden sich die Metadaten und verweise auf eingebundene Dateien -->
  <head>
    <!-- Hier wird der Title festgelegt, der später im Browser angezeigt wird -->
    <title>Hello Title!</title>
    <!-- Und hier setzen wir noch ein Icon in die Tabbeschreibung -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
    <!-- Hier legen wir den Zeichensatz fest, UTF-8 ist normalerweise eine gute Wahl. -->
    <meta charset="utf-8" />
  </head>
  <!-- Im Body befindet sich das eigentliche Dokument -->
  <body>
    <!-- Überschrift hinzufügen, es empfielt sich zur sicheren Darstellung Sonderzeichen mit den entsprechenden Codes zu setzen -->
    <h1>&Uuml;berschrift 1</h1>
    Hello World!
  </body>
</html>
