<div>
  <mat-card>
    <mat-form-field class="inputFormFull">
      <mat-label>Leave a comment</mat-label>
      <input [(ngModel)]="commentText" matInput placeholder="Input">
    </mat-form-field>
  </mat-card>

  <button (click)="createComment(commentText)" color="primary" mat-raised-button>Comment</button>

</div>
