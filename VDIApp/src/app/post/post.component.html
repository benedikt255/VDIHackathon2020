<div class ="post-spaces">
<mat-card class="post2"  mat-line>

  <mat-card-header>
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{current.title}}</mat-card-title>
    <mat-card-subtitle>{{current.author}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{current.message}}</p>
  </mat-card-content>

  <div class="btnright">
    <mat-card-actions class="btns">
      <button class = connecting-toolbar mat-raised-button>
        <mat-icon aria-label="Side nav toggle icon">thumb_up</mat-icon>
      </button>
      <button class = connecting-toolbar mat-raised-button>
        <mat-icon aria-label="Side nav toggle icon">share</mat-icon>
      </button>
    </mat-card-actions>
  </div>

</mat-card>
</div>
<!-- <mat-list> -->
  <mat-list-item *ngFor="let comment of comments" class="main">
    <div class ="comment">
    <mat-card (click)="GoTo(comment.id)" class="mat-card" class ="comment" mat-line>
      <mat-card-header>
        <mat-card-title>{{comment.author}}</mat-card-title>
        <mat-card-subtitle>{{comment.text}}</mat-card-subtitle>
      </mat-card-header>
      <div class="btnright">
        <mat-card-actions class="btns">
          <button class = connecting-toolbar mat-raised-button>
            <mat-icon aria-label="Side nav toggle icon">thumb_up</mat-icon>
          </button>
          <button class = connecting-toolbar mat-raised-button>
            <mat-icon aria-label="Side nav toggle icon">share</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  </mat-list-item>
