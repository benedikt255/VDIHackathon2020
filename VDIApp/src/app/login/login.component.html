<div class="content">
  <img class="main" height="200px" src="../../assets/images/Connecting-Logo-Long.svg">
  <mat-tab-group class="main">
    <mat-tab label="Anmelden">
      <div class="main">
        <button (click)="Connect()" color="primary" mat-flat-button style="margin: 10px">Anmelden</button>
      </div>
    </mat-tab>
    <mat-tab label="Registrieren">
      <div class="main">
        <button (click)="Register()" color="primary" mat-flat-button style="margin: 10px">Registrieren</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
