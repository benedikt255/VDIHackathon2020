    <div class="main"><!--Beitrag-->
    <mat-list-item class="adjustWidth"  *ngFor="let post of posts">
      <mat-card class="post2" mat-line (click)="GoTo(post.id)">
        <mat-card-header>
          <div class="example-header-image" mat-card-avatar></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{post.message}}</p>
        </mat-card-content>

        <div class="btnright">
          <mat-card-actions class="btns">
            <button mat-raised-button color="primary">LIKE</button>
            <button mat-raised-button color="primary">SHARE</button>
          </mat-card-actions>
        </div>
      </mat-card>

      <mat-card class="post2" mat-line (click)="GoTo(post.id)">

          <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{post.message}}</p>
        </mat-card-content>

        <div class="btnright">
          <mat-card-actions class="btns">
            <button mat-raised-button color="primary">LIKE</button>

        </div>
      </mat-card>

  </div>
