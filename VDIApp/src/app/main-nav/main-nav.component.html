
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="false"
               class="sidenav"
               fixedInViewport>
               <!--ursprünglich bei "[opened]=": "(isHandset$ | async) === false"-->

    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome" (click)="drawer.toggle()">Welcome</a>
      <a mat-list-item routerLink="/login" (click)="drawer.toggle()"> Login</a>

      <!-- <a mat-list-item routerLink="/create-post">Create Post</a> -->
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar class = connecting-toolbar, color=primary>
      <button
        (click)="drawer.toggle()"        
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--*ngIf="isHandset$ | async" ~> dieser Code Stand ursprünglihc innerhlalb "<button ...>"-->
        
      <span>ConnectING</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
