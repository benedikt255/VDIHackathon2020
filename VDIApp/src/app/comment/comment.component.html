    <br>
    <mat-form-field class="inputFormFull">

    </mat-form-field>

    <mat-card-actions>
      <button mat-button (click)="updateComment(current)">Speichern</button>
      <button mat-button (click)="removeComment()">LÃ¶schen</button>

</mat-card>
</div>
